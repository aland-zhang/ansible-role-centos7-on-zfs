---
- hosts: localhost
  # Must run this as root
  become: true
  vars:
    target_partition_id: '{{ ansible_distribution }}-{{ansible_distribution_version}}'
    centos_minor_version: '5'
    centos_build_version: '1804'
    target_device: '/dev/sda'
    target_partition_number: '3'
    target_partition: '{{ target_device }}{{ target_partition_number }}'
    boot_efi_partition: '{{ target_device }}1'
    second_disk: false
    wipe_partition: 'y'
    auto: 1

  vars_prompt:
    - name: wipe_partition
      prompt: "Press 'y' to wipe partition"
      default: 'n'

  roles:
    - { role: common }
#    - { role: load-server-hardening }
#    - { role: '{{ playbook_dir }}/../target/git_clones/openstack/ansible-hardening' }
    - { role: zfs-setup }
#    - { role: '{{ playbook_dir }}/../target/git_clones/Rudd-O/zfs-fedora-installer' }

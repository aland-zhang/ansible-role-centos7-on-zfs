---
- hosts: localhost
  # Must run this as root
  become: true
  vars:
    target_device: '/dev/sda'
    target_partition_number: '4'
    target_partition: '{{ target_device }}{{ target_partition_number }}'
    boot_efi_partition: '{{ target_device }}1'
    second_disk: false
  roles:
    - { role: common }
